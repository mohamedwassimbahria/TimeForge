<!-- Forgot Password Form with Enhanced Visuals -->
<div class="container d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="forgot-password-card shadow-lg p-5 rounded-4 bg-white position-relative overflow-hidden" style="max-width: 500px; width: 100%;">
    <!-- Decorative elements -->
    <div class="position-absolute top-0 end-0 bg-primary" style="width: 100px; height: 100px; border-radius: 0 0 0 100px; opacity: 0.1;"></div>
    <div class="position-absolute bottom-0 start-0 bg-success" style="width: 150px; height: 150px; border-radius: 0 100px 0 0; opacity: 0.1;"></div>

    <div>
      <div class="f-animation" *ngIf="showAnimation">
        <dotlottie-player src="https://lottie.host/6130181e-459e-4727-b743-8f3299957d9f/kkpa3jkg2G.lottie" background="transparent" speed="1" style="width: 300px; height: 300px" loop autoplay></dotlottie-player>
      </div>

      <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>

      <h2 class="fw-bold mb-3" style="color: #3f51b5; position: relative;">
        <span style="position: relative; z-index: 2;">Forgot Password</span>
        <span class="position-absolute bottom-0 start-50 translate-middle-x bg-warning" style="width: 50px; height: 4px; z-index: 1;"></span>
      </h2>
      <p class="text-muted">Enter your email address and we'll send you a link to reset your password</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()">
      <div class="mb-4">
        <label for="email" class="form-label fw-medium text-dark mb-2">Email Address</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-end-0">
            <i class="fas fa-envelope text-muted"></i>
          </span>
          <input type="email" id="email"
                 formControlName="email" placeholder="your@email.com" required
                 [ngClass]="{'is-invalid': forgotPasswordForm.controls['email'].invalid && forgotPasswordForm.controls['email']}">
        </div>
        <div *ngIf="forgotPasswordForm.controls['email'].invalid && forgotPasswordForm.controls['email']" class="text-danger mt-2 animate__animated animate__fadeIn">
          <small *ngIf="forgotPasswordForm.controls['email'].errors?.['required']"><i class="fas fa-exclamation-circle me-1"></i> Email is required</small>
          <small *ngIf="forgotPasswordForm.controls['email'].errors?.['email']"><i class="fas fa-exclamation-circle me-1"></i> Please enter a valid email</small>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100 mt-3 py-3 fw-bold rounded-pill shadow-sm"
              [disabled]="forgotPasswordForm.invalid || loading"
              [ngClass]="{'btn-pulse': !loading && !forgotPasswordForm.invalid}">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        {{ loading ? 'Sending reset link...' : 'Send Reset Link' }}
      </button>

      <!-- Back to login link -->
      <div class="text-center mt-4">
        <a href="/login" class="text-decoration-none text-primary fw-medium">
          <i class="fas fa-arrow-left me-2"></i>Back to login
        </a>
      </div>
    </form>
  </div>
</div>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

<style>


  .forgot-password-card {
    border: 1px solid rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  .forgot-password-card:hover {
    transform: translateY(-5px);
  }

  .btn-pulse {
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% {
      box-shadow: 0 0 0 0 rgba(63, 81, 181, 0.4);
    }
    70% {
      box-shadow: 0 0 0 10px rgba(63, 81, 181, 0);
    }
    100% {
      box-shadow: 0 0 0 0 rgba(63, 81, 181, 0);
    }
  }
</style>
