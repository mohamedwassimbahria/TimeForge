    <h2 class="text-center mb-4" style="color: #004085; font-weight: bold;">üßÆ List of Boards</h2>
  
    <div class="export-buttons">
      <button class="btn btn-success" (click)="exportToExcel()" aria-label="Export as Excel">
        <i class="fas fa-file-excel"></i> Export Excel
      </button>
      <input
        type="text"
        class="search-input"
        [(ngModel)]="searchText"
        placeholder="Search Project..."
      />
      <button class="btn btn-danger" (click)="exportToPDF()" aria-label="Export as PDF">
        <i class="fas fa-file-pdf"></i> Export PDF
      </button>
    </div>
  
    <div class="d-flex justify-content-center mb-4">
  
      <button class="btn btn-primary" [routerLink]="['/boards/add']">
        ‚ûï Add Board
      </button>
    </div>
    
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Project</th>
            <th>Actions</th>

        
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let board of boards">
            <td>{{ board.title }}</td>
            <td>{{ board.description }}</td>
            <td>{{ board.project.title }}</td>
            <td data-label="Actions">
              <div class="btn-container">
                <button class="btn btn-warning btn-sm" [routerLink]="['/boards/edit', board._id]">
                  üñäÔ∏è Edit
                </button>
                <button class="btn btn-danger" (click)="deleteBoard(board._id)">
                  üóëÔ∏è Remove
                </button>
               
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
