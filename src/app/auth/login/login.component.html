<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="login-card shadow-lg p-4 rounded bg-light">
    <!-- Title -->
    <h2 class="text-center fw-bold text-primary mb-3">Welcome Back</h2>

    <br>
    <br>
    <div class="login-animation">
      <dotlottie-player src="https://lottie.host/0fa78e11-d58b-4c2a-be64-d0932cb9a8b1/xUNyAs8ftM.lottie"
                        speed="1" style="width: 350px;height: 350px" loop autoplay></dotlottie-player>
    </div>

    <!-- Username Input -->
    <div class="mb-4">
      <label for="username" class="form-label">Email</label>
      <input id="username" type="text" [(ngModel)]="username" class="form-control form-control-lg" placeholder="Enter your username" required />
    </div>

    <!-- Password Input -->
    <div class="mb-4">
      <label for="password" class="form-label">Password</label>
      <input id="password" type="password" [(ngModel)]="password" class="form-control form-control-lg" placeholder="Enter your password" required />
    </div>

    <!-- Login Button -->
    <button class="btn btn-primary w-100 mt-3" (click)="login()" [disabled]="!username || !password">
      <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>

    <!-- Forgot Password and Sign Up Links -->
    <div class="text-center mt-3">
      <a routerLink="/forgetpassword" class="text-primary">Forgot Password?</a>
      <span>|</span>
      <a routerLink="/signup" class="text-primary">Sign Up</a>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mt-3 alert alert-danger">
      <i class="fas fa-exclamation-triangle me-2"></i> {{ errorMessage }}
    </div>
  </div>
</div>

<!-- Add Font Awesome for icons (if necessary) -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
