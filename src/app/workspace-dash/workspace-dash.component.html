<div class="container-fluid py-4">
  <div class="row g-4">

    <!-- Navigation Card -->
    <div class="col-6 col-md-3 text-center" *ngFor="let item of navItems">
      <a [routerLink]="item.link" routerLinkActive="active" class="icon-card d-block text-decoration-none">
        <i [class]="item.icon + ' fa-3x mb-2'"></i>
        <div>{{ item.label }}</div>
      </a>
    </div>

  </div>
</div>
