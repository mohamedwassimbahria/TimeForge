<div class="task-view-container">
  <!-- Header Section -->
  <div class="task-header">
    <div class="header-content">
      <h1 class="task-title">
        <i class="fas fa-tasks"></i>
        {{ data.name }}
      </h1>
      <span class="priority-tag {{ data.priority.toLowerCase() }}">
        {{ data.priority }} Priority
      </span>
    </div>
    <button class="close-button" (click)="close()">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <!-- Main Content Grid -->
  <div class="task-content-grid">
    <!-- Left Column - Basic Info -->
    <div class="task-details">
      <div class="detail-card">
        <h3><i class="fas fa-info-circle"></i> Basic Information</h3>
        <div class="detail-item">
          <label>Description:</label>
          <p class="description-text">{{ data.description }}</p>
        </div>
        <div class="detail-grid">
          <div class="detail-item">
            <label><i class="fas fa-calendar-plus"></i> Created:</label>
            <p>{{ data.createdAt | date:'mediumDate' }}</p>
          </div>
          <div class="detail-item">
            <label><i class="fas fa-calendar-times"></i> Due Date:</label>
            <p class="due-date">{{ data.dueDate | date:'mediumDate' }}</p>
          </div>
        </div>
      </div>

      <!-- History Section -->
      <div class="history-card">
        <h3><i class="fas fa-history"></i> Activity History</h3>
        <div class="history-list">
          <div *ngFor="let entry of data.history" class="history-item">
            <i class="fas fa-check"></i>
            <span>{{ entry }}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Column - AI Analysis -->
    <div class="ai-analysis">
      <div class="ai-analysis-card">
        <h3><i class="fas fa-brain"></i> AI Analysis</h3>
        <app-task-estimation [task]="data"></app-task-estimation>
      </div>
    </div>
  </div>
  
</div>
