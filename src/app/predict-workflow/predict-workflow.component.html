<div class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center px-4">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg p-8 space-y-6">
    <h2 class="text-2xl font-extrabold text-center text-slate-800">
      ğŸ”® Workflow Prediction
    </h2>

    <!-- Animation de chargement -->
    <div class="ML-animation" *ngIf="showAnimation">
      <dotlottie-player
        src="https://lottie.host/45f3c123-745b-425c-8491-7aaabf67c70c/jOtTL2NQky.lottie"
        background="transparent"
        speed="2"
        style="width: 50%; height: 50%"
        loop
        autoplay
      ></dotlottie-player>
    </div>

    <!-- Formulaire de prÃ©diction -->
    <form (ngSubmit)="predict()" [formGroup]="form" class="space-y-4">
      <div>
        <label class="block text-slate-600 font-semibold mb-1" for="steps">Steps</label>
        <input
          id="steps"
          type="text"
          formControlName="steps"
          class="input-field"
          placeholder="Ex: Step 1, Step 2"
        />
        <div *ngIf="form.get('steps')?.touched && form.get('steps')?.invalid" class="text-red-500 text-sm mt-1">
          <small *ngIf="form.get('steps')?.hasError('required')">The 'steps' field is required</small>
        </div>
      </div>

      <button
        type="submit"
        class="submit-button w-full py-2 px-4 rounded bg-blue-500 text-white font-semibold mt-4 disabled:opacity-50"
        [disabled]="form.invalid"
      >
        ğŸ” Predict
      </button>
    </form>

    <!-- RÃ©sultat de la prÃ©diction -->
    <div *ngIf="prediction" class="result success mt-4">
      <h3 class="font-bold">Result :</h3>
      <p>{{ prediction }}</p>
    </div>

    <!-- Message d'erreur -->
    <div *ngIf="errorMessage" class="result error mt-4 text-red-600">
      <h3 class="font-bold">Error :</h3>
      <p>{{ errorMessage }}</p>
    </div>
  </div>
</div>
