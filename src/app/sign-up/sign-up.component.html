<div class="sign-up-wrapper">
  <div class="sign-up-card">
    <h2>Create Your Account</h2>
    <div class="signup-animation">
    <dotlottie-player
      src="https://lottie.host/19db95fc-5c08-4515-84bf-9e88f8f91259/gltsFi10hi.lottie"
      background="transparent"
      speed="1"
      style="width: 300px; height: 300px"
      loop
      autoplay
    ></dotlottie-player>
    </div>
    <p>Please fill in the form to sign up.</p>

    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" class="p-inputtext w-full enhanced-input" />

      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="p-inputtext w-full enhanced-input" />

      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="p-inputtext w-full enhanced-input" />

      </div>

      <div class="input-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role" class="p-inputtext w-full">
          <option value="">Select Role</option>
          <option value="EMPLOYEE">Employee</option>
          <option value="MANAGER">Manager</option>
        </select>

      </div>

      <button pButton label="Sign Up" icon="pi pi-user-plus" class="w-full sign-up-btn" type="submit" [disabled]="signUpForm.invalid"></button>

      <div *ngIf="errorMessage" class="error-message">
        <i class="pi pi-exclamation-triangle"></i> {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
